version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: unima_health_system
      MYSQL_USER: unima_user
      MYSQL_PASSWORD: unima_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

  backend:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: unima_user
      DB_PASSWORD: unima_pass
      DB_NAME: unima_health_system
      JWT_SECRET: change_this_secret
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001"
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    command: npm run dev

volumes:
  db_data:
