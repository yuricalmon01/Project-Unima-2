version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: sosdb
      MYSQL_USER: sosuser
      MYSQL_PASSWORD: sospass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: sosuser
      DB_PASSWORD: sospass
      DB_NAME: sosdb
      JWT_SECRET: change_this_secret
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001"
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    command: npm run dev

volumes:
  db_data:
